<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="form-wrapper">
        <h1>Personal Information</h1>
        <form id="infoForm">
            <fieldset>
                <legend>Basic Details</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Preferred Pronoun:</label>
                    <label><input type="radio" name="pronoun" value="He/Him" required> He/Him</label>
                    <label><input type="radio" name="pronoun" value="She/Her" required> She/Her</label>
                    <label><input type="radio" name="pronoun" value="They/Them" required> They/Them</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="contactEmail">Email Address:</label>
                    <input type="email" id="contactEmail" name="contactEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Details</legend>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Your city" required>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Resume (PDF/Word):</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .docx, .doc" required>
                </div>
                <div class="form-group">
                    <label for="bio">Short Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself..."></textarea>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit">Submit Information</button>
            </div>
        </form>

        <h2>Submitted Data:</h2>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Pronoun</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Resume</th>
                    <th>Bio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="button-group">
            <button id="downloadHTML">Export to HTML</button>
        </div>
    </div>

</body>
</html>
