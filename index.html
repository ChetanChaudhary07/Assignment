<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Form Builder</h1>

  <!-- Form Field Builder -->
  <div class="form-builder">
    <label for="fieldName">Field Name:</label>
    <input type="text" id="fieldName" placeholder="Enter field name">

    <label for="fieldType">Field Type:</label>
    <select id="fieldType">
      <option value="text">Text</option>
      <option value="email">Email</option>
      <option value="number">Number</option>
      <option value="password">Password</option>
      <option value="file">File</option>
      <option value="checkbox">Checkbox</option>
      <option value="radio">Radio</option>
    </select>

    <label for="isRequired" id="isRequiredLabel">Required:</label>
    <input type="checkbox" id="isRequired">

    <button onclick="addField()">Add Field</button>
  </div>

  <!-- Table for Added Fields -->
  <div class="Respective-HTML">
    <h3>User generated Fields</h3>
    <table id="fieldTable">
     <thead>
       <tr>
        <th>Field Name</th>
        <th>Field Type</th>
        <th>Required</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
   
     <!-- Button to Generate HTML -->
    <button onclick="generateHTML()">Generate HTML</button>
  </div>

  <!-- Downloadable HTML Output -->
  <div id="generatedHTML" style="display: none;">
    <h2>Generated HTML:</h2>
    <pre id="htmlOutput"></pre>
    <button id="downloadBtn">Download HTML</button>
  </div>
</body>
</html>
